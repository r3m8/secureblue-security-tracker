name: Update CVE database and generate report

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:

jobs:
  update-and-generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run full update and report
      run: |
        ./scripts/run.sh full
    
    - name: Commit changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add packages/ index.html data.json
        git commit -m "auto-update CVE database and report [$(date -u +%Y-%m-%d-%H)]"
        git push