name: Update CVE database and generate report

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  update-and-generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        persist-credentials: true
        ref: ${{ github.ref }}
    
    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run full update and report
      run: |
        ./scripts/run.sh full
    
    - name: Commit changes
      shell: bash
      run: |
        set -euo pipefail
        
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add packages/ index.html data.json
        
        if git diff --name-only --cached | grep -qE '^packages/'; then
          PACKAGES_CHANGED=1
        else
          PACKAGES_CHANGED=0
        fi
        
        if ! git diff --cached --quiet; then
          git commit -m "chore(workflow): update commit message format for CVE auto-update"
        fi
        
        BRANCH="${GITHUB_REF#refs/heads/}"
        
        if [[ "${{ github.event_name }}" == "push" ]]; then
          git pull --rebase origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"
        else
          if [[ "$PACKAGES_CHANGED" -eq 1 ]]; then
            git pull --rebase origin "$BRANCH" || true
            git push origin HEAD:"$BRANCH"
          else
            echo "No packages/changes detected on non-push event ; skipping push."
          fi
        fi
